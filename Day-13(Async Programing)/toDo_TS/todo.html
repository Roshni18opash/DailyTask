<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App - TypeScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Task List</h2>

    <div class="input-group">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Enter task (e.g. shopping grocery)"
      />
      <button id="addTaskBtn">Add</button>
    </div>

    <ul id="taskList">
      <!-- Tasks will be injected here -->
    </ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
